# Application Configuration
spring.application.name=personel-management-system
server.port=8080
server.servlet.context-path=/api/v1

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/personel_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging Configuration
logging.level.root=INFO
logging.level.com.personel=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/personel-backend.log

# JWT Configuration
jwt.secret.key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration.access-token=3600000
jwt.expiration.refresh-token=86400000

# External Service Configuration
external.service.hr-system.url=https://api.hr-external-system.com
external.service.hr-system.api-key=${HR_SYSTEM_API_KEY:default-api-key}
external.service.payroll.url=https://api.payroll-system.com
external.service.payroll.api-key=${PAYROLL_API_KEY:default-payroll-key}
external.service.notification.url=https://api.notification-service.com
external.service.notification.api-key=${NOTIFICATION_API_KEY:default-notification-key}

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=departments,positions,parameters,users

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Istanbul
spring.jackson.default-property-inclusion=non_null

# Application Specific Parameters
app.parametre.mail-server=smtp.company.com
app.parametre.mail-port=587
app.parametre.mail-username=noreply@company.com
app.parametre.mail-password=mail-password-123
app.parametre.annual-leave-days=14
app.parametre.sick-leave-days=10
app.parametre.min-performance-score=0
app.parametre.max-performance-score=100
app.parametre.probation-period-days=90
